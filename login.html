<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giriş Ekranı</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #5a9bd5;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #5a9bd5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #417cbf;
    }

    .login-footer {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    .login-footer a {
      color: #5a9bd5;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Giriş Yap</h2>
    <form>
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" placeholder="Kullanıcı adınızı girin">
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" id="password" placeholder="Şifrenizi girin">
      </div>
      <button type="submit" class="login-btn">Giriş Yap</button>
    </form>
    <div class="login-footer">
      Hesabınız yok mu? <a href="#">Kayıt Ol</a>
    </div>
  </div>

</body>
</html>
